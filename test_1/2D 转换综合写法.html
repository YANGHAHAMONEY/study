<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换综合写法</title>
    <style>
        /* 全局样式，去除默认的 margin 和 padding */
        * {
            margin: 0;
            padding: 0;
        }
        /* 设置 div 的基本样式 */
        div {
            position: relative; /* 使伪元素定位基于此元素 */
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            background-color: pink;
            margin: 50px auto; /* 居中显示 */
            transition: all 0.5s ease-in-out; /* 平滑过渡所有属性 */
        }
        /* div 的伪元素，显示文字和半透明背景 */
        div::before {
            content: 'HELLO';
            text-align: center;
            line-height: 300px; /* 垂直居中 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* 半透明白色背景 */
            transition: all 0.5s ease-in-out; /* 平滑过渡所有属性 */
        }
        /* 鼠标悬停时 div 的样式变化 */
        div:hover{
            transform: translate(200px, 200px) rotate(45deg) scale(1.1); /* 位移、旋转、缩放 */
            border: 3px solid #f00; /* 边框变红变粗 */
            font-weight: 800; /* 字体加粗 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
