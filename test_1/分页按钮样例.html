<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮样例</title>
</head>
<style>
    /* 设置分页按钮的基本样式 */
    ul li {
        width: auto; /* 自动宽度以适应内容 */
        min-width: 30px; /* 最小宽度 */
        height: 30px; /* 按钮高度 */
        text-align: center; /* 文字居中 */
        line-height: 30px; /* 垂直居中 */
        list-style: none; /* 去除默认列表样式 */
        display: inline-block;
        border: 1px solid #c48181; /* 边框颜色 */
        border-radius: 10px; /* 圆角边框 */
        margin: 10px; /* 按钮间距 */
        transition: all 0.3s ease; /* 动画过渡效果 */
        overflow: visible; /* 显示全部内容 */
        white-space: nowrap; /* 不换行 */
        box-sizing: border-box; /* 包含内边距和边框 */

    }
    /* 鼠标悬停时按钮放大 */
    ul li:hover {
        transform: scale(1.2);
    }
</style>
<body>
    <ul>
        <li>wisdom</li>
        <li>黄奇奇</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    
</body>
</html>
