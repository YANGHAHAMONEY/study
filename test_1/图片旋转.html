<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        /* 全局去除默认的 margin 和 padding */
        * {
            margin: 0;
            padding: 0;
        }
        /* 设置图片宽度、外边距和过渡动画 */
        img {
            width: 300px;
            margin: 200px 200px;
            transition: all 1s ease-in-out;
        }
        /* 鼠标悬停时图片旋转 360 度 */
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <!-- 测试图片，鼠标悬停时会旋转 -->
    <img src="http://upyun.wisdomhqq.com/2025-5-12/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20250512223757.png" alt="测试图片">
</body>
</html>
