<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ['刘德华', 'wisdom', 'hqq', 'hm']
        document.write('使用for循环遍历数组<br>,arr的长度为：' + arr.length + '<br><br>')
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + '<br><br>')
        }
    </script>
</body>

</html>
