<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 1
        num = num + 1
        console.log('第一次输出' + num)
        // 此时num的值为2
        num += 2
        console.log('第二次输出' + num)
        num *= 2
        console.log('第三次输出' + num)
        num /= 2
        console.log('第四次输出' + num)
        num -= 2
        console.log('第五次输出' + num)
    </script>
</body>

</html>
