<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 运算符优先级
        // | 优先级 |    运算符      |         顺序           |
        // | :----: | :------------:| :---------------------:|
        // |   1    |   小括号      |        ()              |
        // |   2    | 一元运算符    |   ++  --  !            |
        // |   3    | 算术运算符    | 先 * / %  后 + -        |
        // |   4    | 关系运算符    |   >  >=  <  <=         |
        // |   5    | 相等运算符    |   ==  !=  ===  !==      |
        // |   6    | 逻辑运算符    |   先 &&  后 ||         |
        // |   7    | 赋值运算符    |        =               |
        // |   8    | 逗号运算符    |        ,               |
        // 示例
        console.log(3 + 4 * 5); // 23
        console.log((3 + 4) * 5); // 35
    </script>
</body>

</html>
