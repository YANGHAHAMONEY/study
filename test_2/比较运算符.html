<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 3 是否大于 5，结果为 false
        console.log(3 > 5)
        // 3 是否大于等于 3，结果为 true
        console.log(3 >= 3)
        // 2 是否等于 2，结果为 true
        console.log(2 == 2)
        // 2 是否等于字符串 '2'，== 会进行类型转换，结果为 true
        console.log(2 == '2')

        // 2 是否全等于字符串 '2'，=== 不会进行类型转换，结果为 false
        console.log(2 === '2')
        // NaN 是否全等于 NaN，结果为 false
        console.log(NaN === NaN)
    </script>
</body>

</html>
