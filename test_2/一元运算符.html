<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 1
        // 后置自增
        // num++

        //前置自增
        // ++num
        // console.log(num)

        let i = 1
        // 后置自增：先输出i的值，再自增
        console.log(i++)
        // 前置自增：先自增i的值，再输出
        console.log(++i)
    </script>

</body>

</html>
