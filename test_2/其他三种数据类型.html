<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 布尔型（Boolean）：只有 true 和 false 两个值，常用于条件判断
    console.log(3 > 4) // false，因为3不大于4
    console.log(4 > 3) // true，因为4大于3

    // 未赋值的变量：默认值为 undefined
    let num
    console.log(num) // 输出 undefined
    console.log(num + 1) // undefined 与数字相加结果为 NaN

    // null：表示“空值”，需要手动赋值
    let num1 = null
    console.log(num1) // 输出 null
    console.log(num1 + 1) // null 与数字相加会被当作 0，结果为 1

  </script>

</body>

</html>
