<!DOCTYPE html>

<head>

<body>
  <script>
    // 数据类型隐式转换和显式转换

    // 隐式转换示例
    let a = '5' + 2; // 字符串和数字相加，结果为字符串'52'
    let b = '5' - 2; // 字符串和数字相减，结果为数字3
    let c = true + 1; // 布尔值和数字相加，true被转换为1，结果为2
    let d = null + 1; // null被转换为0，结果为1

    console.log('隐式转换:');
    console.log("'5' + 2 =", a);
    console.log("'5' - 2 =", b);
    console.log("true + 1 =", c);
    console.log("null + 1 =", d);

    // 显式转换示例
    let str = '123';
    let num = Number(str); // 显式将字符串转换为数字
    let bool = Boolean(num); // 显式将数字转换为布尔值
    let str2 = String(bool); // 显式将布尔值转换为字符串

    console.log('\n显式转换:');
    console.log("Number('123') =", num);
    console.log("Boolean(123) =", bool);
    console.log("String(true) =", str2);

  </script>

</body>`

</html>
