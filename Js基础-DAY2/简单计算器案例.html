<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = +prompt('请输入第一个数字')
        let num2 = +prompt('请输入第二个数字')
        let str = prompt('请输入运算符（+、-、*、/）')
        let num3 = null
        switch (str) {
            case '+':
                num3 = num1 + num2
                alert(`${num1} + ${num2} = ${num3}`)
                break
            case '-':
                num3 = num1 - num2
                alert(`${num1} - ${num2} = ${num3}`)
                break
            case '*':
                num3 = num1 * num2
                alert(`${num1} * ${num2} = ${num3}`)
                break
            case '/':
                num3 = num1 / num2
                alert(`${num1} / ${num2} = ${num3}`)
                break
            default:
                alert('请输入正确运算符')
        }
    </script>
</body>

</html>
