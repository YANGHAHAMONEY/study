<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = +prompt('请输入打印次数')
        let time = 0
        while (time < i) {
            time++
            document.write(`月薪过万,这是第${time}次执行` + '<br>')

        }
    </script>
</body>

</html>
