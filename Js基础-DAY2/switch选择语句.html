<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = +prompt('请输入1-4之间的数字')
        switch (i) {
            case 1:
                console.log('你输入的是1')
                break
            case 2:
                console.log('你输入的是2')
                break
            case 3:
                console.log('你输入的是3')
                break
            case 4:
                console.log('你输入的是4')
                break
            default:
                console.log('你输入的不是1-4之间的数字')
        }
    </script>
</body>

</html>
