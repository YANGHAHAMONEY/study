<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = prompt('请输入数字')
        num = i >= 10 ? i : 0 + i
        document.write(`${i >= 10 ? "i大于等于10" : "i小于10"}` + '<br>')
        document.write(num)
    </script>
</body>

</html>
